<!DOCTYPE html>
<html lang="en">
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<head>
  <h1 id="title">Crafts Survery Form</h1>
  <p id="description">Please fill in everything honestly.</p>
</head>
<body>
  <form id="survey-form">

    <fieldset>

      <label for="name" id="name-label">Name: 
        <input id="name" type="name" placeholder="John Doe" value="johndoe" required></input>

   

      </label>
    
    </fieldset>

    <fieldset>

      <label for="email" id="email-label">Email: 
        <input id="email" type="email" placeholder="JohnDoe@gmail.com" value="johndoe@gmail.com" required></input>
      </label>

    </fieldset>
    <fieldset>
      <label for="age" id="age-label">Age: 
        <input id="age" type="age" min="1" max="100" placeholder="1-100" value="1-100" required></input>
      </label>
      </fieldset>
  <fieldset>
      <label id="favorite-drink">Favorite Drink</label>
        <select id="dropdown">
          <option id="water" value="water">Water</option>
          <option id="soda" value="soda">Soda</option>
          <option id="coffee" value="coffee">Coffee</option>

  </fieldset>
      
        </select>
  <fieldset>
      <label id="game-console">Game Console</label>
        <input id="pc" name="console" type="radio" value="pc">PC</input>
        <input id="ps5" name="console" type="radio" value="ps5">PS5</input>
        <input id="xbox" name="console" type="radio" value="xbox">Xbox</input>

  </fieldset>

  <fieldset>
      <label id="food">Pick foods you like.</label>
        <input id="fruit" type="checkbox" value="fruit">Fruit</input>
        <input id="dessert" type="checkbox" value="dessert">Dessert</input>
  </fieldset>

      <label id="comments">Leave comments.</label>
        <textarea id="comments" row="15" cols="30"></textarea>

      <label id="submit-answers">Submit Answers</label>
        <input id="submit" type="submit"></input>


    </form>
</body>

</html>
