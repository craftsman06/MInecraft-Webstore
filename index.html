<!DOCTYPE html>
<html lang=""en>
    <title>OakParkBusRequest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    <head>
        <header name="oakparkpentecostals" class="oakparkpentecostals">
            <img src="Oakparklogoblack.png" class="logo">
            <h2 id="bus" class="bus">Bus Request</h2>
        </header>

        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "pfoRNWtdXZ2nFKWhI",
      });
   })();
</script>
<script src="script.js"></script>

    </head>

    <body>
        <form id="signup-form">
            <fieldset>
                <label for="name" id="name">Name:
                    <input id="name" type="text" placeholder="Your Name"  required>
            
                </label>

                <label for="email" id="email">Email:
                    <input id="email" type="email"  placeholder="youremail@gmail.com" required>
                </label>

                <label for="age" id="age">Age:
                    <input id="age" type="number" value="age" required>
                </label>


            </fieldset>
            <fieldset>
                <label for="address" id="address">Street Address:
                    <input id="address" type="text"  placeholder="123 N St " required>
                </label>
                <label for="apt" id="apt">Apartment #:
                    <input id="apt" type="text"  placeholder="Apt 1A">
                </label>
                <label for="phone" id="phone">Phonenumber:
                    <input id="phone" type="text" placeholder="(012) 345 - 6789 " maxlength="10" minlength="10" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="days" id="days">What day do you need a ride?
                    <input id="days" type="checkbox" value="sunday">Sunday</input>
                    <input id="days" type="checkbox" value="=wednesday">Wednesday</input>
                </label>
            </fieldset>

                <input id="button" type="submit" value="Request Ride" onclick="sendMail()">
        </form>



    </body>

</html>
